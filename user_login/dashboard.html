<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Rental House Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Rental House Management</a>
            <button class="btn btn-outline-light ms-auto" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Welcome Message -->
        <div class="dashboard-header">
            <h2>Welcome, <span id="userName">User</span>!</h2>
            <p class="text-muted">Manage your rental payments and profile</p>
        </div>

        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="profile-section">
                    <h3>Profile Information</h3>
                    <div class="mt-3">
                        <p><strong>Name:</strong> <span id="profileName"></span></p>
                        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                        <p><strong>Mobile:</strong> <span id="profileMobile"></span></p>
                        <p><strong>UPI ID:</strong> <span id="profileUPI"></span></p>
                        <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
                    </div>
                </div>
            </div>

            <!-- Bills Section -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h3>Bills for 2025</h3>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Month</th>
                                                <th>Rent</th>
                                                <th>Maintenance</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="billsTable">
                                            <!-- Bills will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Upload Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Upload Payment Screenshot</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="uploadForm">
                                    <input type="hidden" id="billId" name="bill_id">
                                    <div class="mb-3">
                                        <label class="form-label">Payment Screenshot</label>
                                        <input type="file" class="form-control" name="screenshot" accept="image/*" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
