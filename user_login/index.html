<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login - Rental House Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Tenant Login</h2>
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                                    <input type="email" class="form-control" id="username" name="username" 
                                           placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password (Your ID Number)</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your ID number" required>
                                </div>
                                <small class="form-text text-muted">Use your ID number as your password for first time login</small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
